tags:
  - Weeks
summary: Get data for a specific week
operationId: getWeekMomBabyData
description: >
  Returns detailed information about the baby's development and the mother's condition for a specific week of pregnancy
security:
  - bearerAuth: []
parameters:
  - name: weekNumber
    in: path
    required: true
    description: Week number(1-40)
    schema:
      type: integer
      minimum: 1
      maximum: 40
      example: 12
responses:
  '200':
    description: Success response
    content:
      application/json:
        schema:
          type: object
          properties:
            week:
              type: integer
              example: 12
            baby:
              $ref: '../../components/schemas/baby.yaml#/Baby'
            mom:
              $ref: '../../components/schemas/mom.yaml#/Mom'
  '400':
    $ref: '../../components/responses/400.yaml'
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: '../../components/responses/500.yaml'
