tags:
  - Weeks
summary: Get baby data for a specific week
operationId: getWeekBabyData
description: >
 Returns information about the baby's development for a given week of pregnancy
security:
  - bearerAuth: []
parameters:
  - in: path
    name: weekNumber
    required: true
    schema:
      type: integer
    description: Pregnancy week number
responses:
  '200':
    description: Baby data
    content:
      application/json:
        schema:
          type: object
          properties:
            week:
              type: integer
              example: 12
            baby:
              $ref: '../../../components/schemas/baby.yaml#/Baby'
  '401':
    $ref: '../../../components/responses/401.yaml'
