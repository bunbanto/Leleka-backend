tags:
  - Diaries
summary: Delete diary
operationId: deletedDiary
security:
  - bearerAuth: []
description: Delete diary for the authenticated user.
parameters:
  - in: path
    name: diaryId
    required: true
    description: Diary ID to delete
    schema:
      type: string
      example: 68cd628bab0811759b9d8226
responses:
  '200':
    description: 'Successfully deleted diary entry!'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully deleted diary entry!'
            data:
              $ref: '../../../components/schemas/diary.yaml#/Diary'
        examples:
          created:
            value:
              status: 200
              message: Successfully delete diary entry!
              data:
                _id: 68cd804b54ecfa2d01635545
                title: Moments with you
                description: You are still so small, yet my whole life already revolves around you.
                date: '2025-09-20'
                emotions:
                  - 6895bd86a5c677999ed2ae17
                  - 6895bd86a5c677999ed2ae30
                userId: 68cc2d4187e54afd6273db2
                createdAt: 2025-09-19T16:09:47.277Z
                updatedAt: 2025-09-19T16:09:47.277Z
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/diary/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
