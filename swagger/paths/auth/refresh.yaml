tags:
  - Auth
summary: Refresh user session
operationId: refreshSession
security:
  - bearerAuth: []
responses:
  '200':
    description: New access token
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: 'Unauthorized'
