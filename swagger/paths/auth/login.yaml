tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user with email and password'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: 'john@example.com'
          password:
            type: string
            example: 'StrongPass123!'
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR...'
  '401':
    $ref: '../../components/responses/401.yaml'
