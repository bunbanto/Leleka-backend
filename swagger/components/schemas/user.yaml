User:
  type: object
  properties:
    _id:
      type: string
      example: '651c1a8f7a2e6b1f58a5e7d3'
    name:
      type: string
      example: 'Іван'
    email:
      type: string
      format: email
      example: 'ivan@example.com'
    avatar:
      type: string
      example: 'https://res.cloudinary.com/demo/image/upload/avatar.png'
    gender:
      type: string
      enum:
        - хлопчик
        - дівчинка
        - Оберіть стать
      example: 'Оберіть стать'
    dueDate:
      type: string
      format: date-time
      example: '2025-09-21T00:00:00Z'
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
  required:
    - name
    - email
    - gender
